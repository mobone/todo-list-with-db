{% extends "base.html" %}
{% block body %}
<body class="big">
{% endblock %}
{% block content %}
  <div class="container-fluid">




      {% if error %}
      <div class="row w-100">
        <p class=error><strong>Error:</strong> {{ error }}</p>
      </div>
      {% endif %}
      <!-- <div class="row"> -->
      <div class="container index-div">
          <h3 class="index-h3">Welcome</h3>
          <form class="index-test" action="" method="post" novalidate>
              {{ form.hidden_tag() }}
              <p>
                <input id="username" type="username" name="username" placeholder="Username">
              </p>
              <p>
                <input id="password" type="password" name="password" placeholder="Password">
              </p>
              <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
              <p>{{ form.submit() }}</p>
          </form>



    </div>
  </div>
{% endblock %}
