{% extends "base.html" %}

{% block body %}
<body onload="readTodaysItems()">
{% endblock %}

{% block content %}


  <div class="row w-100" onload="readTodaysItems()">

    <div class="w-100">
      <h1>Todays <span class='shift'></span> Tasks</h1>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" onclick="editModal_func()">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">

        <!-- Button trigger modal -->


        <div class="col-lg all-tasks-div">
          <table class="everyone-todo-list sortable" style="width: 100%">
            <thead>
              <tr><th>Date</th><th>Time</th><th>Shift</th><th>Task</th><th>Assignee</th><th>Overdue</th><th> </th></tr>
              </thead>
              <tbody class="everyone-todo-list-body">
                </tbody><tfoot></tfoot></table>
      </div>
      <div class="col-lg">
        <table class="me-todo-list sortable" style="width: 100%">
          <thead>
            <tr><th>Time</th><th>Task</th><th>Overdue</th><th> </th></tr>
          </thead>
          <tbody class="me-todo-list-body">
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
      </div>
    </div>
    <footer class="footer"></footer>
  </div>
{% endblock %}
